{% load static %}

<div class="row">
  <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
    <div class="MultiCarousel-inner">
      {% for actor in actors %}
        <div class="item">
          <div class="pad15">
            {% if actor.profile_photo|length == 2 %}
              <img src="{% static 'movies/images/no_image.png' %}" alt="{{ actor.name }}'s image" class="img-thumbnail" style="max-width:100%; height:auto;">
            {% else %}
              <img src="{{ actor.profile_photo }}" alt="no image" class="img-thumbnail" style="max-width:100%; height:auto;">  
            {% endif %}
            <br>
            {{ actor.name }}
            <br>
            {{ actor.character }}
            <hr>
          </div>
        </div>
      {% endfor %}
    </div>
    <button class="btn btn-secondary leftLst"><</button>
    <button class="btn btn-secondary rightLst">></button>
  </div>
</div>
