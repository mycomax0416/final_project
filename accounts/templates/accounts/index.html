{% extends 'movies/base.html' %}
{% block content %}
<br>
<h1 class="text-center" style="font-family: 'Do Hyeon'; color: white; text-shadow: 0 0 12px black;">유저 목록</h1>
<ul class="list-group">
  {% for user in users %}
  {% if user.username != 'admin' %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <a href="{% url 'accounts:detail' user.pk %}" style="font-size: 20px; font-family: 'Noto Sans KR', cursive;">{{ user.username }}</a>
      <span class="badge badge-dark badge-pill">팔로워 : {{ user.followers.all|length }}</div>
    </p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endblock %}
